<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro clock</title>
    <script src="https://kit.fontawesome.com/a1db76437d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="jumbotron">

    <nav class="navbar navbar-expand-sm fixed-top mt-4">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand mr-auto ml-5">Pomodoro</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target= "#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
           
         
            <div class="navbar-collapse collapse" id="Navbar">
                <ul class="navbar-nav ml-auto">
                    <!-- Notification bell -->
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-bell fa-2x"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- display clock -->
    <div class="row mt-0">
        <div class="col-12 text-center clock-display">
            25:00
        </div>
    </div>
        <!-- Task display -->
        <div class="row">
            <div class="col-12 text-center task-display my-4">
                Clear the garden
            </div>
    </div>

    <div class="row">
        <div class="col-12 text-center">
            <div class="btn-group" role="group">
                <a href="#" role="button" class="btn mr-2 control-buttons">START</a>
                <a href="#" role="button" class="btn ml-4 control-buttons">STOP</a>
            </div>
        </div>
    </div>
    </header>
    
    <div class="container d-none d-md-block">
        <div class="row ">
            <div class="col-12">
                <header class="todolist text-center">TO DO LIST</header>
            </div>
        </div>
        <div class="row d">


            <div class="col-2">
                <header class="text-center">Role</header>
                <div class="d-block my-3">
                    <div class="custom-control custom-radio mb-3">
                      <input id="task1" name="paymentMethod" type="radio" class="custom-control-input" checked required>
                      <label class="custom-control-label" for="task1">Personal</label>
                    </div>
                    <div class="custom-control custom-radio mb-3">
                      <input id="task2" name="paymentMethod" type="radio" class="custom-control-input" required>
                      <label class="custom-control-label" for="task2">Work</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input id="task3" name="paymentMethod" type="radio" class="custom-control-input" required>
                      <label class="custom-control-label" for="task3">Work</label>
                    </div>
                  </div>          
            </div>


            <div class="col-4 description">
                <header class="text-center">Description</header>
                <div class="my-3">
                <input type="text" class="mb-3" placeholder="Clear the garden">
                <input type="text" class="mb-3" placeholder="Send email to my boss">
                <input type="text" placeholder="Bid for jobs on Upwork">
                </div>
            </div>


            <div class="col-6">
                <div class="row">
                    <div class="col-3 text-center">
                        <header  class="text-center">Session Length</header>
                        <div class="my-3">
                        <input type="number" class="mb-3" name="breakLength" placeholder="25 minutes" id="">
                        <input type="number" class="mb-3" name="breakLength" placeholder="25 minutes" id="">
                        <input type="number" name="breakLength" placeholder="25 minutes" id="">
                        </div>
                    </div>
                    <div class="col-3 text-center">
                        <header class="text-center">Break Length</header>
                        <div class="my-3">
                            <input type="number" class="mb-3" name="breakLength" placeholder="5 minutes" id="">
                            <input type="number" class="mb-3" name="breakLength" placeholder="5 minutes" id="">
                            <input type="number" name="breakLength" placeholder="5 minutes" id="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
    <input type="checkbox" id="sessionbox">
        <label for="sessionbox">Notify me at the end of each session</label>
    <br>
        <input type="checkbox" id="breakbox">
        <label for="breakbox">Notify me at the end of each break</label>
      </div>
</body>
</html>
